      <script>
      
        function copyText()
          {
              const text = document.getElementById('textInput').value;
              const divDisplay = document.getElementById('copiedText');
              divDisplay.innerHTML = 'What you entered was ' + text;
          }
      
        function findTheSum()
          {
              const text2 = document.getElementById('textInput2').value;
              const div = document.getElementById('showSumOutput');
              const intTextConversion = parseInt(text2);
              if (intTextConversion !== NaN)
                  {
                      div.innerHTML = 'the Sum is ' + sumOfAll(intTextConversion);
                  }
          }
        function sumOfAll(number) 
          {
            let total = 0;
            for (let i = 1; i <= number; i++) 
                {
                    total += i;
                }
                return total;
          }

                  {

                      output.innerHTML = 'the total ' + total;
                  }
          }
          
      </script>
